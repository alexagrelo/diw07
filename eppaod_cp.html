<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./eppaod_cp.css">

    <title>Eppaod Codepen</title>

                    <ul>
                        <li>
                            <img src="http://icons.iconarchive.com/icons/johanchalibert/mac-osx-yosemite/1024/finder-icon.png"

                        </li>
                        <li>

                        <li>
                            <img src="https://cdn.jim-nielsen.com/macos/512/statusbuddy-2022-01-10.png"

                        <li>

                        </li>
                        <li>
                            <img src="https://cdn.jim-nielsen.com/macos/512/network-radar-2022-01-10.png"

                        </li>
                        <li>
                            <img src="https://cdn.jim-nielsen.com/macos/512/codeshot-2021-10-21.png"
                                class="img-fluid" alt="mac">
                        </li>
                        <li>
                            <img src="https://cdn.jim-nielsen.com/macos/512/xcode-2020-11-11.png"
